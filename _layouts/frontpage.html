<!DOCTYPE html>
<html lang="en">
	<head>
		{% include _head.html %}
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link href="{{url}}/assets/css/carousels.css" media="all" rel="stylesheet">
	</head>
<body>

{% include _navbar.html %}

{% include _postnav.html %}


<main role="main" id="main-content" class="">
		
	<div class="jumbotron jumbotron-fluid" style="background-color: #dee28f; padding-left: 30px; padding-right: 30px;">
		<div class="row t60" >
			{% for widget in page.widgets %}
			<div class="col-md-4">
				<a href="{{widget.url}}" class="thumbnail" style="background: transparent;">
				<img src="{{ site.url }}{{ site.baseurl }}/images/{{widget.image}}" style="align-content: center; height: 30vh; width: auto;">
				</a>
				<a href="{{widget.url}}" class="thumbnail" style="text-align: center; background: transparent;"> <span class="label label-primary" style="font-size: large"> {{widget.title}} </span> </a>
			</div>
			{% endfor %}
		</div>
	</div>
		
	<div class="container container-fluid">
		{% if page.widgets %}
			<div class="jumbotron jumbotron-fluid" style=" padding-left: 30px; padding-right: 30px; margin-top: 30px; align-items: center;">
				<div class="row ">
					{% include _news.html %}
				</div>
				<div class="row">
					{% include _events.html %}
				</div>
				<div class="row">
					{% include _opportunities.html %}
				</div>
			</div>
		{% endif %}
	</div>
</main>
<!-- /main -->

<script src="{{url}}/assets/js/jquery-1.11.3.min.js"></script>
{% include _footer.html %}

</body>
</html>
