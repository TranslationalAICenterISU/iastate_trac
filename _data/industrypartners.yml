- Name: John Deere
  Description: Deere & Company is a global leader in the delivery of agricultural, turf, construction, and forestry equipment. Deere helps its customers push the boundaries of what's possible in ways that are more productive and sustainable to help life leap forward. The company’s technology-enabled products including John Deere Autonomous 8R Tractor, See & Spray™, and E-Power Backhoe are just some of the ways it helps meet the world's increasing need for food, shelter, and infrastructure. Deere & Company also provides financial services through John Deere Financial.
  Website: https://www.deere.com/en/our-company/
  Logo: deere-logo-agriculture.svg
- Name: Bayer
  Description: Guided by our purpose “Science for a better life,” at Bayer we deliver breakthrough innovations in health care and agriculture. We contribute to a world in which diseases are not only treated but effectively prevented or cured, in which people can take better care of their own health needs, and in which enough agriculture products are produced while respecting our planet’s natural resources. That's because at Bayer, growth and sustainability go hand in hand. In short, we are working to make our vision “Health for all, hunger for none” a reality. Our strategy operationalizes our vision, as we look to achieve long-term profitable growth and make a positive contribution to society and the environment.
  Website: https://www.bayer.com/en/this-is-bayer
  Logo: bayer.svg
